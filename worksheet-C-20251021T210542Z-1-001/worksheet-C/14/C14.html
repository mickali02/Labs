<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>

  <h1>Dynamic Elements & Handler Management</h1>
  <h2>Ex 14 — Start/Stop typing counter</h2>
  <input id="typeField" placeholder="Start typing..." />
  <p>Keystrokes: <span id="count">0</span></p>
  <div class="row">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
  <p class="hint">Goal: 'Start' adds a keydown listener to increment a counter; 'Stop' removes it.</p>
</body>
