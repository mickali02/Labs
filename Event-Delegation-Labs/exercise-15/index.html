<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Ex 15: Modal System</title>
<link rel="stylesheet" href="style.css"></head><body>
<div class="container"><h1>Exercise 15: Modal System</h1>
<p class="instructions"><strong>Goal:</strong> Open/close modals, close on backdrop click.</p>
<div class="buttons">
<button class="open-modal-btn" data-modal="modal1">Open Modal 1</button>
<button class="open-modal-btn" data-modal="modal2">Open Modal 2</button>
<button class="open-modal-btn" data-modal="modal3">Open Modal 3</button>
</div>
<div id="modal1" class="modal"><div class="modal-content">
<h2>Modal 1</h2><p>This is modal 1 content.</p>
<button class="close-modal-btn">Close</button></div></div>
<div id="modal2" class="modal"><div class="modal-content">
<h2>Modal 2</h2><p>This is modal 2 content.</p>
<button class="close-modal-btn">Close</button></div></div>
<div id="modal3" class="modal"><div class="modal-content">
<h2>Modal 3</h2><p>This is modal 3 content.</p>
<button class="close-modal-btn">Close</button></div></div>
</div><script src="script.js"></script></body></html>
