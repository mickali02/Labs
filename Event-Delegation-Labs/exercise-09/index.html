<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9: Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exercise 9: Shopping Cart</h1>
        <p class="instructions">
            <strong>Goal:</strong> Add/remove items and update quantities using event delegation.<br>
            Track and display the total price.
        </p>
        
        <div class="products">
            <h2>Products</h2>
            <div id="product-list" class="product-grid">
                <div class="product" data-name="Laptop" data-price="999">
                    <h3>Laptop</h3>
                    <p class="price">$999</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Mouse" data-price="25">
                    <h3>Mouse</h3>
                    <p class="price">$25</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Keyboard" data-price="75">
                    <h3>Keyboard</h3>
                    <p class="price">$75</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Monitor" data-price="299">
                    <h3>Monitor</h3>
                    <p class="price">$299</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        
        <div class="cart-section">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-total">
                <strong>Total: $<span id="total-price">0</span></strong>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
