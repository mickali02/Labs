<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Ex 17: Quiz</title>
<link rel="stylesheet" href="style.css"></head><body>
<div class="container"><h1>Exercise 17: Quiz Application</h1>
<p class="instructions"><strong>Goal:</strong> Select answers, track score, show results.</p>
<div id="quiz" class="quiz">
<div class="question" data-correct="2">
<p>Q1: What is 2 + 2?</p>
<div class="answers">
<button class="answer-btn" data-answer="1">3</button>
<button class="answer-btn" data-answer="2">4</button>
<button class="answer-btn" data-answer="3">5</button>
</div></div>
<div class="question" data-correct="1">
<p>Q2: Capital of France?</p>
<div class="answers">
<button class="answer-btn" data-answer="1">Paris</button>
<button class="answer-btn" data-answer="2">London</button>
<button class="answer-btn" data-answer="3">Berlin</button>
</div></div>
<div class="question" data-correct="2">
<p>Q3: Who painted Mona Lisa?</p>
<div class="answers">
<button class="answer-btn" data-answer="1">Picasso</button>
<button class="answer-btn" data-answer="2">Da Vinci</button>
<button class="answer-btn" data-answer="3">Monet</button>
</div></div>
</div>
<div id="result" class="result"></div>
<button id="reset-btn" class="reset-btn" style="display:none;">Try Again</button>
</div><script src="script.js"></script></body></html>
