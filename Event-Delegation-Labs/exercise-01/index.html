<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Click Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exercise 1: Click Counter</h1>
        <p class="instructions">
            <strong>Goal:</strong> Use event delegation to count button clicks.<br>
            Click any button and see the counter update!
        </p>
        
        <div class="counter-display">
            <p>Total Clicks: <span id="click-count">0</span></p>
        </div>

        <div id="button-container" class="button-grid">
            <button class="count-btn">Button 1</button>
            <button class="count-btn">Button 2</button>
            <button class="count-btn">Button 3</button>
            <button class="count-btn">Button 4</button>
            <button class="count-btn">Button 5</button>
            <button class="count-btn">Button 6</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
