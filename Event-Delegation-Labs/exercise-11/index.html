<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 11: Todo with Categories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exercise 11: Todo with Categories</h1>
        <p class="instructions">
            <strong>Goal:</strong> Add todos to different categories, mark complete, and delete.<br>
            Use event delegation for all interactions.
        </p>
        
        <div class="add-todo">
            <input type="text" id="todo-input" placeholder="New todo...">
            <select id="category-select">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
            </select>
            <button id="add-btn">Add Todo</button>
        </div>

        <div id="todo-container" class="categories">
            <div class="category" data-category="work">
                <h2>Work</h2>
                <ul class="todo-list"></ul>
            </div>
            <div class="category" data-category="personal">
                <h2>Personal</h2>
                <ul class="todo-list"></ul>
            </div>
            <div class="category" data-category="shopping">
                <h2>Shopping</h2>
                <ul class="todo-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
