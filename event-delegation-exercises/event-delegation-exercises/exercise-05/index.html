<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5: Add Items Dynamically</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exercise 5: Add Items Dynamically</h1>
        <p class="instructions">
            <strong>Goal:</strong> Add new items to the list AND ensure they can be deleted.<br>
            Use event delegation so new items automatically work without adding new listeners!
        </p>
        
        <div class="add-section">
            <input type="text" id="item-input" placeholder="Enter item name...">
            <button id="add-btn">Add Item</button>
        </div>

        <ul id="item-list" class="item-list">
            <li class="item">
                <span>Item 1</span>
                <button class="delete-btn">×</button>
            </li>
            <li class="item">
                <span>Item 2</span>
                <button class="delete-btn">×</button>
            </li>
            <li class="item">
                <span>Item 3</span>
                <button class="delete-btn">×</button>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
